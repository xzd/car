<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>登录</title>
        <link rel="stylesheet" href="__PUBLIC__/css/reset.css">
        <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
    </head>
    <body>
        <if condition="$wap">
            <div class="">
                <div class="">
                    <div class="right fl" style="margin-top: 20%;margin-left: 30%;">
                        <h1 style="margin-left: 30%;">车来货往管理平台</h1>   
                        <form action="">
                            <p class="text">账户</p>
                            <input type="text" id="username" class="input">
                            <p class="text">密码</p>
                            <input type="password" id="password" class="input">
                            <a href="#" class="login">登录</a>
                            <!--<a href="#" class="forget">忘记密码?</a>-->
                        </form>
                    </div>
                </div>
                <!--错误弹框提示-->
                <div class="dialog"></div>
                <div class="mask">
                    <h3 class="tips-title">提示</h3>
                    <p class="mess">亲，您输入的密码错误！</p>
                    <a href="#" class="reset">重新输入</a>
                    <a href="#" class="cancel">取消</a>
                </div>
            </div>
        <else />
            <div class="wrap">
                <div class="container">
                    <div class="left fl">
                    </div>
                    <div class="right fr">
                        <h1>车来货往管理平台</h1>   
                        <form action="">
                            <p class="text">账户</p>
                            <input type="text" id="username" class="input">
                            <p class="text">密码</p>
                            <input type="password" id="password" class="input">
                            <a href="#" class="login">登录</a>
                            <!--<a href="#" class="forget">忘记密码?</a>-->
                        </form>
                    </div>
                </div>
                <!--错误弹框提示-->
                <div class="dialog"></div>
                <div class="mask">
                    <h3 class="tips-title">提示</h3>
                    <p class="mess">亲，您输入的密码错误！</p>
                    <a href="#" class="reset">重新输入</a>
                    <a href="#" class="cancel">取消</a>
                </div>
            </div>
        </if>
        <script src="__PUBLIC__/js/jquery.min.js"></script>
        <script>
            //点击登录弹出弹窗
            $('.login').click(function () {
                var username = $('#username').val();
                var password = $('#password').val();
                
                $.post('/admin/login/signin', {username: username, password: password}, function(data){
                    if (data.code == 0) {
                        $('.mess').text(data.msg);
                        $('.dialog,.mask').show();
                    } else {
                        location.href = data.data;
                    }
                }, "json");
            });
            
            //点击遮罩层关闭弹窗
            $('.dialog,.reset,.cancel').click(function () {
                $('.dialog').hide();
                $('.mask').hide();
            })
        </script>
    </body>
</html>
